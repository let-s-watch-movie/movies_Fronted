          <div class="row clearfix uinfo_wrapper">

              <div class="row align-items-center justify-content-center">

                  class="avatar">
                </div>
                <div class="col-md-8 account">用户名</div>
              </div>
              <!-- 其它信息+简介 -->
              <div class="row desc align-items-center justify-content-center">
                <div class="card col-md-10">
                  <div class="card-body">
                    <div class="sex box">
                      性别：
                      <div class="alterable"></div>
                    </div>
                    <div class="age box">
                      年龄：
                      <div class="alterable"></div>
                    </div>
                    <div class="register_time box">
                      注册时间：
                      <div class="alterable"></div>
                    </div>
                    <div class="description box">
                      个人简介：
                      <p></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- 2个按钮 -->

          <div class="row clearfix button_wrapper">
            <div class="col-md-4 offset-md-7">
              <!-- 发送聊天请求按钮 -->
              <button class = "btn" id="chat_resquest" type="button" data-mdb-toggle="modal" data-mdb-target="#popchat_resquest">点击向ta发送聊天请求</button>
              <!-- Modal -->
              <div class="modal fade" id="popchat_resquest" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">请求发送</h5>
                      <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <div>
                        <input type="text" id="chat_content" multiple placeholder="来打个招呼吧">
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary cancel" data-mdb-dismiss="modal">取消</button>
                      <button type="button" class="btn btn-primary submit">确认发送</button>
                    </div>
                  </div>
                </div>
              </div>

              <!-- 下拉按钮 -->
              <button
                class="btn btn-primary"
                type="button"
                data-mdb-toggle="collapse"
                data-mdb-target="#movie_list_wrapper"
                aria-expanded="true"
                aria-controls="movie_list_wrapper"
              >
                点击查看ta加入的电影列表
              </button>
            </div>
          </div>
