<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <link rel="stylesheet" href="../pages/css/login.css" />
    <script src="../../static/js/jquery-1.11.2.min.js"></script>
    <script src="../pages/js/login.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="login container">
      <div class="wrapper">
          <div class="header">LOGIN</div>
          <div class="form-wrapper">
              <input type="text" name="username" placeholder="用户账号" class="input-item account">
              <input type="password" name="password" placeholder="密码" class="input-item key">
              <div class="btn">Login</div>
          </div>
          <div class="msg">
              没有账号？点击注册
          </div>
      </div>
    </div>

    <div class="signup container">
      <div class="wrapper">
        <div class="header">SIGNUP</div>
        <div class="form-wrapper">
            <input type="text" name="username" placeholder="用户账号" class="input-item account">
            <input type="password" name="password" placeholder="密码" class="input-item password1">
            <input type="password" name="password" placeholder="确认密码" class="input-item password2">
            <div class="btn">Signup</div>
        </div>
        <div class="msg" >
            已有账号？点击登录
        </div>
      </div>
    </div>
  </body>
</html>
