<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="referrer" content="no-referrer" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../../static/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../../static/mdb/css/mdb.min.css" />
    <link rel="stylesheet" href="../pages/css/me.css" />
    <script src="../../static/js/jquery-1.11.2.min.js"></script>
    <script src="../pages/js/me.js"></script>
    <title>个人主页</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <!-- Container wrapper -->
      <div class="container-fluid">
        <!-- Left links -->
        <div>
          <!-- Navbar brand -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 flex-wrap">
            <a class="nav-link d-flex align-items-center" href="./chat.html">
              <i class="far fa-message me-2"></i>
              <span>消息</span>
            </a>
          </ul>
        </div>
        <!-- Left links -->

        <!-- Right elements -->
        <div class="d-flex align-items-center">
          <a class="nav-link me-3" href="home.html">
            <span id="bartext">一起看电影 &ensp;首页</span>
          </a>
          <div class="dropdown">
            <a
              class="dropdown-toggle d-flex align-items-center hidden-arrow"
              href="#"
              id="navbarDropdownMenuAvatar"
              role="button"
              data-mdb-toggle="dropdown"
              aria-expanded="false"
            >
              <img
                src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp"
                class="rounded-circle avatar"
                height="25"
                alt="avators"
                loading="lazy"
              />
            </a>
            <ul
              class="dropdown-menu dropdown-menu-end"
              aria-labelledby="navbarDropdownMenuAvatar"
            >
              <li>
                <a class="dropdown-item" href="me.html">个人主页</a>
              </li>
              <li>
                <a class="dropdown-item" href="login.html">退出登录</a>
              </li>
            </ul>
          </div>
          <!-- </li> -->
        </div>
        <!-- Right elements -->
      </div>
      <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->
    <!-- 返回按钮 -->
    <div class="goback"><i class="fas fa-angles-left"></i></div>

    <!-- 主体部分 -->
    <div class="main">
      <div class="row clearfix wrapper">
        <div class="col-md-12 column">

          <!-- 用户个人信息 -->
          <div class="row clearfix uinfo_wrapper">
            <div class="col-md-8 offset-md-2 uinfo">
              <div class="row avatar">
                <div class="col-md-4"><img src="https://img0.baidu.com/it/u=2544638661,1263898139&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=498"" alt="头像"></div>
              </div>
            </div>
            <div class="col-md-2 column">
            </div>
          </div>

          <!-- 用户加入的电影列表 -->
          <div class="row clearfix movie_list_wrapper">
            <div class="col-md-10 offset-md-1 column movie_list">
            </div>
            <div class="col-md-1 column">
            </div>
          </div>

          <!-- 两个按钮的位置 -->
          <div class="row clearfix button_wrapper">
            <div class="col-md-6 offset-md-3 column">
              <div class="row clearfix">
                <div class="col-md-3 offset-md-2 column">
                </div>
                <div class="col-md-2 column">
                </div>
                <div class="col-md-3 column">
                </div>
                <div class="col-md-2 column">
                </div>
              </div>
            </div>
            <div class="col-md-3 column">
            </div>
          </div>
          
        </div>
      </div>
    </div>





    <!-- MDB -->
    <script
      type="text/javascript"
      src="../../static/mdb/js/mdb.min.js"
    ></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>

    <!-- script -->
    <script src="../../static/swiper/swiper-bundle.min.js"></script>
  </body>
</html>
