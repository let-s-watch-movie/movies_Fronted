      <div class="mintro row d-flex align-items-center justify-content-center">
        <div class="card mb-3 col-sm-10 col-md-10">
          <div class="row g-0">
            <div class="col-md-4 img-wraper">
              <img

            <div class="col-md-8">
              <div class="card-body">
                <!-- <div class="title">肖申克的救赎 The Shawshank Redemption</div> -->
                <div id="movie_num" class="m_info">
                  电影ID:
                  <div class="alterable">0000</div>
                </div>
                <div id="director" class="m_info">
                  导演:
                  <div class="alterable">弗兰克·德拉邦特</div>
                </div>
                <div id="star" class="m_info">
                  主演:
                  <div class="alterable">
                    蒂姆·罗宾斯 / 摩根·弗里曼 / 鲍勃·冈顿 / 威廉姆·赛德勒 /

                  </div>
                </div>
                <div id="category" class="m_info">
                  类型:
                  <div class="alterable"></div>
                </div>
                <div id="srcLocation" class="m_info">
                  制片国家/地区:
                  <div class="alterable"></div>
                </div>
                <div id="language" class="m_info">
                  语言:
                  <div class="alterable"></div>
                </div>
                <div id="releasedTime" class="m_info">
                  上映日期:
                  <div class="alterable">
                    
                  </div>
                </div>
                <div id="duration" class="m_info">
                  电影时长:
                  <div class="alterable"></div>
                  分钟
                </div>
                <div id="score" class="m_info">
                  评分:
                  <div class="alterable"></div>
                </div>
                <div id="summary" class="m_info">电影简介：
                  <p>
                    
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- 电影名称+加入想看列表 -->

                  <button type="button" class="btn btn-dark">点击退出想看列表</button>
                </div>
              </div>
            </div>
          </div>
        </div>
